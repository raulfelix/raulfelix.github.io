<div class="card">
  <p>{{ post.title }}</p>
  <div class="f-1-3 bp-s-1">
    <h6>{{ post.company }}</h6>
    <p class="small">{{ post.duration }}</p>
    <a href="http://{{ post.logoLink }}" target="_blank" class="link">
      <img src="{{ post.logo }}" />
    </a>
    <p class="small">{{ post.companyInfo }}</p>
  </div>
  <div class="f-2-3 bp-s-1">
    {{ post.content }}
    <p><strong>Technologies:</strong> {{ post.technologies }}</p>
  </div>
</div>
